<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Tabelas</title>
	<link rel="stylesheet" href="tabela.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="4">Tabela de Exemplo</th>
			</tr>
				<tr>
					<th>#</th>
						<th class="coluna-nome">Nome</th>
							<th>Sexo</th>
								<th>Ocupação</th>
			</tr>
		</thead>
			<tbody>
				<tr>
					<td>1</td>
						<td class="alinha-centro">Weskley Bezerra</td>
							<td>Masculino</td>
								<td>Professor</td>
				</tr>
					<tr>
						<td>2</td>
							<td class="alinha-centro">João da Silva</td>
								<td>Masculino</td>
									<td>Vendedor</td>
				</tr>
			</tbody>
				<tfoot>
					<tr>
						<td colspan="3">Total</td>
							<td>$ 600.00</td>
					</tr>
				</tfoot>
	</table>
</body>
</html>
